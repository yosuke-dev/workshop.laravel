version: "1.0"
linter: jetbrains/qodana-php:2022.3-eap
profile:
  path: qodana_profile.xml
exclude:
  - name: All
    paths:
      - .github
      - infra
      - src/.idea
      - src/artisan
      - src/app/Http/Middleware
      - src/app/Http/Kernel.php
      - src/app/Exceptions/Handler.php
      - src/app/Http/Controllers/Auth
      - src/bootstrap
      - src/config
      - src/database/migrations
      - src/public
      - src/routes
      - src/storage
      - src/vendor
      - src/phpunit.xml
      - src/.editorconfig
      - .editorconfig
