version: "1.0"
linter: jetbrains/qodana-php:2022.3-eap
bootstrap: |+
  apt -y install php7.4.6 \
  && composer install --no-scripts --working-dir=src
exclude:
  - name: All
    paths:
      - .github
      - infra
      - src/.idea
      - src/artisan
      - src/app/Http/Middleware
      - src/app/Http/Kernel.php
      - src/app/Exceptions/Handler.php
      - src/app/Http/Controllers/Auth
      - src/bootstrap
      - src/config
      - src/database/migrations
      - src/public
      - src/routes
      - src/storage
      - src/vendor
      - src/phpunit.xml
      - src/.editorconfig
      - .editorconfig
  - name: PhpArrayKeyDoesNotMatchArrayShapeInspection
  - name: PhpClassCantBeUsedAsAttributeInspection
  - name: PhpImmutablePropertyIsWrittenInspection
  - name: PhpInapplicableAttributeTargetDeclarationInspection
  - name: PhpAttributeIsNotRepeatableInspection
  - name: PhpPureFunctionMayProduceSideEffectsInspection
  - name: BladeUnpairedParenthesesInStringLiteral
  - name: PhpToStringMayProduceExceptionInspection
  - name: PhpContinueTargetingSwitchInspection
  - name: PhpAccessingStaticMembersOnTraitInspection
  - name: PhpInvalidInstanceofInspection
  - name: PhpArrayIsAlwaysEmptyInspection
  - name: PhpArrayToStringConversionInspection
  - name: PhpArrayUsedOnlyForWriteInspection
  - name: PhpDuplicateOperandInComparisonInspection
  - name: PhpExpressionWithSameOperandsInspection
  - name: PhpModuloByOneInspection
  - name: PhpDuplicateCatchBodyInspection
  - name: PhpMethodParametersCountMismatchInspection
  - name: PhpPropertyOnlyWrittenInspection
  - name: PhpNotInstalledPackagesInspection
  - name: PhpNeverTypedFunctionReturnViolationInspection
  - name: PhpUnreachableStatementInspection
  - name: PhpArrayIndexImmediatelyRewrittenInspection
  - name: PhpClassImplementsSolelyTraversableInspection
  - name: PhpDeprecatedAutoloadDeclarationInspection
  - name: PhpHierarchyChecksInspection
  - name: PhpDeprecatedImplodeUsageInspection
  - name: PhpDeprecatedStdLibCallInspection
  - name: PhpDeprecatedCastInspection
  - name: PhpDeprecatedSerializableUsageInspection
  - name: PhpElementIsNotAvailableInCurrentPhpVersionInspection
  - name: PhpIncorrectMagicMethodSignatureInspection
  - name: PhpInvalidMagicMethodModifiersInspection
  - name: PhpLanguageLevelInspection
  - name: PhpSuperClassIncompatibleWithInterfaceInspection
  - name: PhpNamedArgumentMightBeUnresolvedInspection
