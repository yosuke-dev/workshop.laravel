  - name: PhpDivisionByZeroInspection
  - name: PhpDuplicateMatchArmBodyInspection
  - name: PhpDuplicateArrayKeysInspection
  - name: PhpDuplicateSwitchCaseBodyInspection
  - name: PhpDuplicateCaseInspection
