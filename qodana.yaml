  - name: PhpUndefinedGotoLabelInspection
  - name: PhpUndefinedFunctionInspection
  - name: PhpUndefinedConstantInspection
  - name: PhpUndefinedClassConstantInspection
  - name: PhpUndefinedClassInspection
  - name: PhpExpressionResultUnusedInspection
  - name: PhpUnusedMatchConditionInspection
